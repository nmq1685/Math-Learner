<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Learner - Bé Vui Học Toán</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Nunito:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- Header / Navigation -->
        <header class="app-header">
            <button id="btn-back" class="icon-btn hidden"><i class="fas fa-arrow-left"></i></button>
            <div class="logo">Math Learner</div>
            <button id="btn-settings" class="icon-btn"><i class="fas fa-cog"></i></button>
        </header>

        <!-- Main Content Area -->
        <main id="main-content">
            <!-- Screens will be injected here by JavaScript -->
        </main>

        <!-- Sound Effects Removed (Using Web Audio API) -->
    </div>

    <!-- Modals -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 id="modal-title">Title</h2>
            <p id="modal-message">Message</p>
            <div class="modal-actions">
                <!-- Buttons injected dynamically -->
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <script src="script.js"></script>
</body>

</html>
