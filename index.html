<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Learner Web</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>

<body>

    <div class="app-container">
        <!-- Modal th√¥ng b√°o -->
        <div id="game-modal" class="modal-overlay">
            <div class="modal-content">
                <div id="modal-icon" class="modal-icon">‚≠ê</div>
                <h2 id="modal-title">Ch√≠nh x√°c!</h2>
                <p id="modal-message">B√© gi·ªèi qu√°!</p>
                <button class="btn btn-primary" onclick="closeModal()">Ti·∫øp t·ª•c</button>
            </div>
        </div>

        <header class="game-header">
            <div class="language-selector">
                <select id="lang-select" onchange="changeLanguage()">
                    <option value="en">English üá∫üá∏</option>
                    <option value="vi">Ti·∫øng Vi·ªát üáªüá≥</option>
                    <option value="ru">–†—É—Å—Å–∫–∏–π üá∑üá∫</option>
                </select>
            </div>
            <div class="score-container">
                <div class="progress-bar">
                    <div class="fill" style="width: 0%;"></div>
                </div>
                <div class="score" id="score-label">‚≠ê 0</div>
            </div>
        </header>

        <main class="game-board">
            <div class="question-card">
                <span class="number" id="num1">5</span>
                <span class="operator" id="operator">+</span>
                <span class="number" id="num2">3</span>
                <span class="equals">=</span>
                <span class="answer-box" id="user-answer">?</span>
            </div>

            <canvas id="drawing-board"></canvas>

            <div class="number-pad">
                <button class="n-btn" onclick="inputNumber(1)">1</button>
                <button class="n-btn" onclick="inputNumber(2)">2</button>
                <button class="n-btn" onclick="inputNumber(3)">3</button>
                <button class="n-btn" onclick="inputNumber(4)">4</button>
                <button class="n-btn" onclick="inputNumber(5)">5</button>
                <button class="n-btn" onclick="inputNumber(6)">6</button>
                <button class="n-btn" onclick="inputNumber(7)">7</button>
                <button class="n-btn" onclick="inputNumber(8)">8</button>
                <button class="n-btn" onclick="inputNumber(9)">9</button>
                <button class="n-btn btn-clear" id="btn-clear-text" onclick="clearAnswer()">Clear</button>
                <button class="n-btn" onclick="inputNumber(0)">0</button>
                <button class="n-btn btn-ok" id="btn-ok-text" onclick="checkAnswer()">OK</button>
            </div>
        </main>

        <footer class="game-controls">
            <button class="btn btn-secondary" id="btn-hint-text" onclick="showHint()">Hint</button>
            <button class="btn btn-primary" id="btn-check-text" onclick="checkAnswer()">Check</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
